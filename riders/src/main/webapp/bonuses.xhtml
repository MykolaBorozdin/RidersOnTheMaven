<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="pageStuff">
		<h:form>
			<h:outputLabel value="#{text.bonuses}"/>
			<h:selectBooleanCheckbox id="bonusBox" value="#{processRequestTable.useCurrentBonus}">
				<f:ajax event="change" render="@form"/>
			</h:selectBooleanCheckbox>
			<h:selectOneMenu id="bonusMenu" class="dropmenu" value="#{processRequestTable.currentBonus}" valueChangeListener="#{processRequestTable.bonusChanged}">
				<f:selectItems value="#{processRequestTable.bonuses}"/>
				<f:ajax event="change" render="@form"/>
			</h:selectOneMenu>
			<h:outputLabel value="#{text.bonusDescrition}" id="bonusDescription"/>
			<h:outputLabel value="#{processRequestTable.currentBonus.description}"/>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{text.driverCode}"/>
				<h:outputLabel value="#{processRequestTable.currentRequest.driver.idDriver}"/>
				<h:outputLabel value="#{text.driverName}"/>
				<h:outputLabel value="#{processRequestTable.currentRequest.driver.fullName}"/>
				<h:outputLabel value="#{text.startWorkingDate}"/>
				<h:outputLabel value="#{processRequestTable.currentRequest.driver.startDate}"/>
				<h:outputLabel value="#{text.citizenship}"/>
				<h:outputLabel value="#{processRequestTable.currentRequest.driver.citizenship}"/>
				<h:outputLabel value="#{text.passportCode}"/>
				<h:outputLabel value="#{processRequestTable.currentRequest.driver.passportCode}"/>
			</h:panelGrid>
			<h:commandButton action="#{processRequestTable.countBonuses()}" value="#{text.countBonuses}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>

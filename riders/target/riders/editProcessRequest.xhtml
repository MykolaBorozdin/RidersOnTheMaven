<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="pageStuff">
		<h:form>
			<h:panelGrid columns="2">
			<h:outputLabel value="#{text.driverCode}"/>
			<h:outputLabel value="#{processRequestTable.currentRequest.driver.idDriver}"/>
			<h:outputLabel value="#{text.driverName}"/>
			<h:outputLabel value="#{processRequestTable.currentRequest.driver.fullName}"/>
			<h:outputLabel value="#{text.startRequestDate}"/>
			<h:outputLabel value="#{processRequestTable.currentRequest.startRequestDate}" binding="#{startRequestDate}" id="startRequestDate">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
			</h:outputLabel>
			<h:outputLabel value="#{text.completeRequestDate}"/>
			<h:outputLabel value="#{processRequestTable.currentRequest.endRequestDate}">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
				<f:attribute name="startRequestDate" value="#{startRequestDate}"/>
			</h:outputLabel>
			<h:outputLabel value="#{text.startSalaryDate}"/>
			<h:outputLabel value="#{processRequestTable.currentRequest.startSalaryDate}" binding="#{startSalaryDate}">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
			</h:outputLabel>
			<h:outputLabel value="#{text.endSalaryDate}"/>
			<h:outputLabel value="#{processRequestTable.currentRequest.endSalaryDate}">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
				<f:attribute name="startSalaryDate" value="#{startSalaryDate}"/>
			</h:outputLabel>
			</h:panelGrid>
			<h:commandButton action="#{processRequestTable.countCleanSalary()}" value="#{text.countCleanSalary}"/>
			<h:messages id="result"/>
			<h:button outcome="acc2" value="#{text.back}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>

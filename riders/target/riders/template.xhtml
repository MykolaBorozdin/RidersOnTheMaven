<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{locales.currentLocale}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:insert name="title">
			<title>Page name</title>
		</ui:insert>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<ui:insert name="localeButton">
			<h:form>
					<h:panelGrid columns="1" styleClass="fl_right">
						<h:commandLink action="#{locales.changeLocale('EN')}"
							value="English">
						</h:commandLink>
						<h:commandLink action="#{locales.changeLocale('RU')}"
							value="Русский">
						</h:commandLink>
						<h:commandLink action="#{locales.changeLocale('UK')}"
							value="Українська">
						</h:commandLink>
					</h:panelGrid>
			</h:form>
		</ui:insert>
		<ui:insert name="pageStuff">
			<p>#{text.driverName}</p>
		</ui:insert>
	</h:body>
</f:view>
</html>
